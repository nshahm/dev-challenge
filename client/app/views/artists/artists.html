<div class="container-fluid" ng-controller="ArtistsCtrl">
    <form name="album-form">
        <!--top section -->
        <div class="bgcolor">
            <div class="row">
                <!--div class="col-lg-12 text-center v-center"-->


                    <div class="col-sm-4 col-md-offset-4 col-sm-offset-4">
                        <h4 class="center-block"> turner-dev-challenge by Shahm Nattarshah</h4>
                        <input type="search"
                               class="form-control center-block"
                               results="10"
                               autosave="artist_search"
                               name="s"
                               placeholder="Type artist name to search.."
                               ng-model="artistsearchText" ng-change="searchArtists(true)"/>
                        </br>
                    </div>
                </div>
                <br><br>
        </div>
        <!-- result section-->
        <div class="container results">
                <div class="row">
                        <div infinite-scroll="searchArtists(false)" infinite-scroll-distance="1" infinite-scroll-disabled="busy" infinite-scroll-immediate-check="false">
                            <ngx-tile  ng-repeat="artist in artists"
                                 id = "{{artist.id}}"
                                 title = "{{artist.name}}"
                                 image = "{{artist.images[1].url}}"
                                 type = "{{ artist.type }}"
                                 tile-type = "artist"
                                 url = "#/artist/{{ artist.id }}/albums">
                             </ngx-tile>
                        </div>
                </div>
        </div>
    </form>
</div>
